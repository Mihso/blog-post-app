{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>Book Reviews</title>
        <link rel="stylesheet" href="{% static "blog-post.css" %}">
    </head>
    <body>
        <header>
            <div>
                My Book Reviews
            </div>
            <nav>
                <a href="{% url "create_post" %}">Create a post</a>
            </nav>
        </header>
        <main>
            {% for post in posts %}
                <div class="main-page-book-review">
                    <h2 class="book-title">
                        <a href="{% url "post_detail" post.id %}">{{ post.title }}</a>
                    </h2>
                    <div class="book-authors">
                    <h3>
                        comment
                    </h3>
                    <p>
                        {{ post.content }}
                    </p>
                </div>
            {% endfor %}
        </main>
        <footer>
            <div>
                Copyright 2022 by Matthew Oshimo
            </div>
            <p>
                This site contains all the book reviews 
                for books I have never read.
            </p>
        </footer>
    </body>
</html>
